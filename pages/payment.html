<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <script src="https://kit.fontawesome.com/f5511a9fd2.js" crossorigin="anonymous">
        <i class="fa-duotone fa-star"></i>
    </script>
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <div class="box">
        <div class="left">
            <h3>BILLING ADDRESS</h3>
            <form>
                <input type="text" name="" placeholder="Email Address">
                <input type="text" name="" placeholder="Full Name">
                <input type="text" name="" placeholder="Flat Number ">
                <input type="text" name="" placeholder="City"><br>
                <div class="optio">
                    <select>
                        <option>Select Your City</option>
                        <option>Rahuri</option>
                        <option>Ahmednagar</option>
                        <option>Shrirampur</option>
                        <option>Nagpur</option>
                        <option>Pune</option>
                    </select>
                </div>
                <input type="text" name="" placeholder="Pincode">
                <input name="" placeholder="Phone Number">
               <br>
                <input name="" placeholder="Alternate Phone Number">
            </form>
        </div>
        <div class="right">
            <h2>Payment </h2>
            <form>
                Accepted Card<br>
                <img src="../img/google-pay-img.png" class="top" />&nbsp; &nbsp; &nbsp; <img src="../img/paytm-img.png"
                    class="top" />
                &nbsp; &nbsp;
                <div class="card">
                    <span>Subtotal</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="amount" placeholder="₹" />
                    <span>Shiping</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Free
                    <span>Grand Total</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="amount" placeholder="₹" />

                </div>
                Credit Card Number
                <input type="text" placeholder="Enter Card Number">

            </form>
            <button type="text" class="btn">Place Order</button>
        </div>
    </div>
</body>

</html>
